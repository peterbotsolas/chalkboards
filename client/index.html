<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chalkboard</title>

  <!-- Leaflet CSS (REQUIRED) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Chalk font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/client/style.css" />

  <style>
    body {
      margin: 0;
      background: #1f1f1f;
      color: #f5f5f5;
      font-family: 'Architects Daughter', cursive;
    }
    h1 { margin: 14px 0; text-align: center; }
    /* IMPORTANT: Leaflet needs a height or map will be invisible */
    #map { height: 55vh; width: 100%; }
    .controls { padding: 12px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
  </style>
</head>

<body>
  <h1>Chalkboard</h1>

  <div id="map"></div>

  <div class="controls">
    <label>
      Radius:
      <select id="radius">
        <option value="0.5">0.5 mi</option>
        <option value="1">1 mi</option>
        <option value="3" selected>3 mi</option>
        <option value="5">5 mi</option>
        <option value="10">10 mi</option>
      </select>
    </label>

    <button id="locate-me">Use My Location</button>
  </div>

  <div id="specials-list" style="padding:12px;"></div>

  <!-- Leaflet JS (REQUIRED) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your app logic -->
  <script src="/client/script.js"></script>
</body>
</html>
