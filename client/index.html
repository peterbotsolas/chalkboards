<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalkboard ‚Äì Jersey Wing Joints</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts for Chalkboard feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Jersey Wing Joints</h1>
            <p>Today's Specials</p>
        </header>

        <div class="controls">
            <div class="filter-group">
                <label for="radius">Radius (miles):</label>
                <select id="radius">
                    <option value="0.5">0.5</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="999">Anywhere</option>
                </select>
            </div>
            <button id="locate-me">üìç Use My Location</button>
        </div>

        <div id="map"></div>

        <div id="specials-list" class="chalk-text">
            <!-- List items will be injected here -->
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <script src="script.js"></script>
</body>
</html>
